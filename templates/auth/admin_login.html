{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block body %}
  <form method="post" class="body_form">
    <h1>Log In</h1>
    <label for="email" class="form_label">Email</label>
    <input name="email" id="email" class="form_input" required>
    <label for="password" class="form_label">Password</label>
    <input type="password" name="password" id="password" class="form_input" required>
    <input type="submit" value="Log In" class="form_submit-button">
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
  </form>
{% endblock %}
